<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="toDo.css">
</head>
<body>

            <div></div>
        </div>

    </div>


    
    <script src="toDo.js"></script>
</body>
</html>
