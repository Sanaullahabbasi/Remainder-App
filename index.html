<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- PWA manifest link and service worker link  -->
    <link rel="manifest" href="manifest.json" />
    <script>
      //if browser support service worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>

    <!-- bootstrap link added -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- getting time and date for reminder in main div -->
    <div class="main">
      <h2>Set a Reminder</h2>
      <label for="reminderTime">Set Reminder date and time:</label>
      <label for=""
        ><div id="title"><h3>remind me to collect pic</h3></div></label
      >
      <input type="datetime-local" id="reminderTime" required />
      <button onclick="setReminder()">Set Reminder</button>
    </div>

    <script src="toDo.js"></script>
    <script src="app.js"></script>
  </body>
</html>
