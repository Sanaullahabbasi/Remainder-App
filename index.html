<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="toDo.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- PWA manifest link and service worker link  -->
    <link rel="manifest" href="manifest.json" />
    <script>
      //if browser support service worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>

    <!-- bootstrap link added -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- getting time and date for reminder in main div -->
    <div class="main" style="display: none">
      <h2>Add Reminder</h2>
      <label for=""
        ><input type="text" placeholder="Enter Title" id="rem_title" onchange="myChangeFunction(this)" value=""
      /></label>
      <input type="datetime-local" id="reminderTime" required />
      <button onclick="setReminder()">Set Reminder</button>
    </div>
    <!--End of getting time and date for reminder in main div -->

    <!--  ### to do list main container ##-->
    <div id="container">
      <!-- header to show current day and time -->
      <div id="header">
        <div id="day"></div>
        <div id="time"></div>
      </div>
      <!-- text where to show reminder or to do list -->
      <div id="input_area">
        <div id="add_title">
          <div class="form-check" id="tick">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              <input
                type="text"
                id="title"
                style="display: none"
                placeholder="Title"
                onchange="myReturnChangeFunction(this)"
                value=""
              />
              <div id="mainText"></div>
            </label>
          </div>
          <div class="inp_btn">
            <div id="edit">
              <button><i class="fa-solid fa-square-pen" title="edit" onclick="showInput()"></i></button>
            </div>
            <div>
              <div id="del_btn">
                <button><i class="fa-solid fa-trash-can" title="delete"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- bottom of container where place a circle to show add icon -->
      <div id="circle"><i class="fa-solid fa-plus" title="add a to do list" onclick="addRem()"></i></div>
      <div id="namaz"><i class="fa-solid fa-mosque"></i></div>
    </div>


    <script src="app.js"></script>
  </body>
</html>
