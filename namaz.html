<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link added -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <!-- Namaz container -->
    <div id="namaz-main" class="row d-flex justify-content-center align-items-center">
        <!-- namaz timing -->
        <div id="fajar-time" class="row p-2 ">
            <div class="col-3">Fajar Prayer</div>
            <div class="col-8">06 : 00 AM</div>
            <div class="form-check form-switch col-1">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              </div>
        </div>
        <!-- Zuhar timing -->
        <div id="zuhar-time" class="row p-2">
            <div class="col-3">Zuhar Prayer</div>
            <div class="col-8">01 : 00 PM</div>
            <div class="form-check form-switch col-1">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              </div>
        </div>
          <!-- asar timing -->
          <div id="asar-time" class="row p-2">
            <div class="col-3">Asar Prayer</div>
            <div class="col-8">04 : 30 PM</div>
            <div class="form-check form-switch col-1">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              </div>
        </div>
        <!-- magrib timing -->
        <div id="zuhar-time" class="row p-2">
            <div class="col-3">Maghrib Prayer</div>
            <div class="col-8">05 : 50 PM</div>
            <div class="form-check form-switch col-1">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              </div>
        </div>
           <!-- Esha timing -->
           <div id="zuhar-time" class="row p-2">
            <div class="col-3 p-2 bg-info bg-opacity-10 border border-info rounded">Isha Prayer</div>
            <div class="col-8 p-2 bg-info bg-opacity-10 border border-info rounded">07 : 30 PM</div>
            <div class="form-check form-switch col-1 bg-info bg-opacity-10 border border-info rounded">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>
        </div>
    </div>
    
</body>
</html>
