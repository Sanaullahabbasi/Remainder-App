<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- font awesome cdn -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
     integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
   />
    <!-- bootstrap link added -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Namaz container -->
    <div id="namaz-main" class="row d-flex justify-content-center align-items-center fs-3">
        <!-- namaz timing -->
        <div id="fajar-time" class="row p-2 ">
            <div class="col-3 p-2 bg-info bg-opacity-10 border rounded ps-5"><i class="fa-solid fa-person-praying"></i>Fajar Prayer</div>
            <div class="col-8 p-2 bg-info bg-opacity-10 border rounded">06 : 00 AM</div>
            <div class="form-check form-switch col-1 d-flex justify-content-center align-items-center bg-info bg-opacity-10 border rounded">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              </div>
        </div>
        <!-- Zuhar timing -->
        <div id="zuhar-time" class="row p-2">
            <div class="col-3 p-2 bg-info bg-opacity-10 border rounded ps-5"><i class="fa-solid fa-person-praying"></i>Zuhar Prayer</div>
            <div class="col-8 p-2 bg-info bg-opacity-10 border rounded">01 : 00 PM</div>
            <div class="form-check form-switch col-1 d-flex justify-content-center align-items-center bg-info bg-opacity-10 border rounded">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              </div>
        </div>
          <!-- asar timing -->
          <div id="asar-time" class="row p-2">
            <div class="col-3 p-2 bg-info bg-opacity-10 border rounded ps-5"><i class="fa-solid fa-person-praying"></i>Asar Prayer</div>
            <div class="col-8 p-2 bg-info bg-opacity-10 border rounded">04 : 30 PM</div>
            <div class="form-check form-switch col-1 d-flex justify-content-center align-items-center  bg-info bg-opacity-10 border rounded">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              </div>
        </div>
        <!-- magrib timing -->
        <div id="maghrib-time" class="row p-2">
            <div class="col-3 p-2 bg-info bg-opacity-10 border rounded ps-5"><i class="fa-solid fa-person-praying"></i>Maghrib Prayer</div>
            <div class="col-8 p-2 bg-info bg-opacity-10 border rounded">05 : 50 PM</div>
            <div class="form-check form-switch col-1 d-flex justify-content-center align-items-center  bg-info bg-opacity-10 border rounded">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              </div>
        </div>
           <!-- Esha timing -->
           <div id="isha-time" class="row p-2">
            <div class="col-3 p-2 bg-info bg-opacity-10 border rounded ps-5"><i class="fa-solid fa-person-praying"></i>Isha Prayer</div>
            <div class="col-8 p-2 bg-info bg-opacity-10 border rounded">07 : 30 PM</div>
            <div class="form-check form-switch col-1 bg-info bg-opacity-10 border rounded d-flex justify-content-center align-items-center">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>
        </div>
    </div>
    
</body>
</html>
